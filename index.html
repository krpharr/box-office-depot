<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>box-office-depot</title>

    <!-- Materialize CDN Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">


</head>

<body>

    <div class="container">

        <div class="row">
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s6">
                        <input placeholder="23228" id="zipcode-input-ID" type="text" class="validate">
                        <label for="zipcode-input-ID">Zip Code</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="miles-input-ID" type="text" class="validate">
                        <label for="miles-input-ID">Miles from zip code</label>
                    </div>
                </div>
                <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                    <i class="material-icons right">send</i>
                  </button>
            </form>
        </div>


    </div>

    <!-- Materialize CDN Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
