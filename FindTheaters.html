<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Box-Office Depot</title>

    <!-- Materialize CDN Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="assets/css/style.css">



</head>

<body>

    <nav>
        <div class="nav-wrapper">
            <a href="#!" class="brand-logo">Box-Office Depot</a>
            <ul class="right hide-on-med-and-down">
                <li>
                    <form>
                        <div class="input-field">
                            <input id="search" type="search" required>
                            <label class="label-icon" for="search"><i class="material-icons"></i>Search Movies</i></label>
                        </div>
                    </form>
                </li>
                <li><a href="FindTheaters.html"><i class="material-icons right">add_location</i>Find Theaters Near You</a></li>
            </ul>
        </div>
    </nav>


    <!-- maps zip search  -->
    <div class="container">

        <div class="row">
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s6">
                        <input placeholder="Enter Zip" id="zipcode-input-ID" type="text" class="validate">
                        <label for="zipcode-input-ID"></label>
                    </div>
                </div>
                <button id="zipcode-submit-ID" class="btn waves-effect waves-light" type="submit" name="action">Submit
                    <i class="material-icons right">send</i>
                  </button>
            </form>
        </div>

        <div id="placeholder-info-ID"></div>


    </div>

    <script src="assets/js/moment.js"></script>
    <script>
        moment().format();
    </script>
    <script src="assets/js/zip.code.tmsapi.js"></script>
    <script type="text/javascript" src="assets/js/script.js"></script>


</body>

</html>
