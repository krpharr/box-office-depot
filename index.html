<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Box-Office Depot</title>
</head>
<!-- Materialize CDN Compiled and minified CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<link rel="stylesheet" href="style.css">



</head>

<body>

    <nav>
        <div class="nav-wrapper">
            <a href="#!" class="brand-logo">Box-Office Depot</a>
            <ul class="right hide-on-med-and-down">
                <li>
                    <form>
                        <div class="input-field">
                            <input id="search" type="search" required>
                            <label class="label-icon" for="search"><i class="material-icons"></i>Search Movies</i></label>
                        </div>
                        <button id="zipcode-submit-ID" class="btn waves-effect waves-light" type="submit" name="action">Submit
                            <i class="material-icons right">send</i>
                        </button>
                    </form>

                </li>
                <li><a href="FindTheaters.html"><i class="material-icons right">add_location</i>Find Theaters Near You</a></li>

            </ul>
        </div>
    </nav>

    <div class="card">
        <div class="card-image waves-effect waves-block waves-light">
            <img class="activator" src="images/office.jpg">
        </div>
        <div class="card-content">
            <span class="card-title activator grey-text text-darken-4">Card Title<i class="material-icons right">more_vert</i></span>
            <p><a href="#">This is a link</a></p>
        </div>
        <div class="card-reveal">
            <span class="card-title grey-text text-darken-4">Card Title<i class="material-icons right">close</i></span>
            <p>Here is some more information about this product that is only revealed once clicked on.</p>
        </div>
    </div>

    <!-- **************************************************** -->
    <!-- Placeholder form for zip code entry -->
    <div class="container">
        <form class="col xl3 l4 m6 s12">
            <div class="row">
                <div class="input-field col s6">
                    <input placeholder="23228" id="zipcode-input-ID" type="text" class="validate">
                    <label for="zipcode-input-ID">Zip Code</label>
                </div>
                <div class="input-field col s6">
                    <input id="miles-input-ID" type="text" class="validate">
                    <label for="miles-input-ID">Miles from zip code</label>
                </div>
            </div>
            <button id="zipcode-submit-ID" class="btn waves-effect waves-light" type="submit" name="action">Submit
                <i class="material-icons right">send</i>
              </button>
        </form>
    </div>

    <!-- **************************************************** -->


    <!-- Materialize CDN Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="assets/js/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
</body>

</body>

</html>
